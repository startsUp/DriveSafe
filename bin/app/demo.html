<!DOCTYPE html>
<html>
<head>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <style>#mapcanvas { height: 885px; width: 100%}
     body { margin:0;}
    </style>
</head>
<body>
<div id="mapcanvas">
    <script type="text/javascript">

        document.map = new google.maps.Map(document.getElementById("mapcanvas"));
        var latlng = new google.maps.LatLng(38.95272, -76.70125);
        var Options = {
            zoom: 10,
            center: latlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var markers = [];
        var map = new google.maps.Map(document.getElementById("mapcanvas"), Options);
        map.addListener('click', function(e) {
          placeMarker(e.latLng, map);
          upcall(e.latLng);
        });
       

        var placeMarker = function(latLng, map) {
          var marker = new google.maps.Marker({
            position: latLng,
            animation: google.maps.Animation.DROP,
            map: map
          });
          
          console.log(markers);
          updateOld(marker, null);
        }

        var updateOld = function(marker, map) {
            if (markers.length!=0)
              {
                markers[0].setMap(map);
                markers[0] = marker;
              }
            else
                markers.push(marker); 
        }

        var upcall = function(latlng){
          app.pt(latlng.toString());
        
        }



    document.addMarker = function(x, y, name) {
            var marker = new google.maps.Marker({
            position: new google.maps.LatLng(x, y),
            map: map,
            draggable: false,
            title: name,
            autoPan: true
        });

         google.maps.event.addListener(marker, 'click', function() {
            openMapInfo(name);
        });

        }
    </script>
</div>
</body>
</html>
