<!DOCTYPE html>
<html>
<head>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <style>#mapcanvas { height: 885px; width: 100%}
     body { margin:0;}
    </style>
</head>
<body>
<div id="mapcanvas">
    <script type="text/javascript">

        document.map = new google.maps.Map(document.getElementById("mapcanvas"));
        var latlng = new google.maps.LatLng(38.95272, -76.70125);
        var Options = {
            zoom: 10,
            center: latlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var markers = [];
        var rectangles = [];
        var heatmap;
        var dataPoints = [];
        var map = new google.maps.Map(document.getElementById("mapcanvas"), Options);
        map.addListener('click', function(e) {
          placeMarker(e.latLng, map);
          upcall(e.latLng);
        });
       

        var placeMarker = function(latLng, map) {
          var marker = new google.maps.Marker({
            position: latLng,
            animation: google.maps.Animation.DROP,
            map: map
          });
          
          console.log(markers);
          updateOld(marker, null);
        }

        var updateOld = function(marker, map) {
            if (markers.length!=0)
              {
                markers[0].setMap(map);
                markers[0] = marker;
              }
            else
                markers.push(marker); 
        }

        var upcall = function(latlng){
          app.changeLatLong(latlng.toString());
        
        }

        document.addDataPoint = function(x, y){
            dataPoints.push(new google.maps.LatLng(x, y));
        }

        var showBox = function(x, y, x2, y2){
          if(rectangles.length==1)
            rectangles[0].setMap(null);

          var rectangle = new google.maps.Rectangle({
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.2,
          map: map,
          bounds: new google.maps.LatLngBounds(new google.maps.LatLng(x,y), 
                  new google.maps.LatLng(x2, y2)),
        });
          rectangles[0] = rectangle;
        }

        document.addHeatMapLayer = function(){
          heatmap = new google.maps.visualization.HeatmapLayer({
                    data: dataPoints,
                    map: map
            });
        }   

      function toggleHeatmap() {
        heatmap.setMap(heatmap.getMap() ? null : map);
      }


    document.addMarker = function(x, y, name) {
            var marker = new google.maps.Marker({
            position: new google.maps.LatLng(x, y),
            map: map,
            draggable: false,
            title: name,
            autoPan: true
        });

         google.maps.event.addListener(marker, 'click', function() {
            openMapInfo(name);
        });

        }
    </script>
</div>
</body>
</html>
