<!DOCTYPE html>
<html>
<head>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <style>#mapcanvas { height: 885px; width: 100%}
     body { margin:0;}     
    </style>
</head>
<body>
<div id="mapcanvas">
    <script type="text/javascript">
        document.map = new google.maps.Map(document.getElementById("mapcanvas"));
        var latlng = new google.maps.LatLng(54, -135);
        var Options = {
            zoom: 5,
            center: latlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
 
        var map = new google.maps.Map(document.getElementById("mapcanvas"), Options);

        var marker = new google.maps.Marker({
            position: new google.maps.LatLng(49.2827, -123.1207),
            map: map,
            draggable: false,
            animation: google.maps.Animation.DROP,
            title: "Vancouver",
            autoPan: true
        });
        var marker2 = new google.maps.Marker({
            position:  new google.maps.LatLng(45.5017, -73.5673),
            map: map,
            draggable: false,
            animation: google.maps.Animation.DROP,
            title: "Montreal",
            autoPan: true
        });
        
        var marker3 = new google.maps.Marker({
            position: new google.maps.LatLng(46.2382, -63.1311),
            map: map,
            draggable: false,
            animation: google.maps.Animation.DROP,
            title: "Charlottetown",
            autoPan: true
        });
       
        var marker4 = new google.maps.Marker({
            position: new google.maps.LatLng(62.4540, -114.3718),
            map: map,
            draggable: false,
            animation: google.maps.Animation.DROP,
            title: "Yellowknife",
            autoPan: true
        });
        
        
        var marker5 = new google.maps.Marker({
            position: new google.maps.LatLng(49.8998, -97.1375),
            map: map,
            draggable: false,
            animation: google.maps.Animation.DROP,
            title: "Winnipeg",
            autoPan: true
        });
        google.maps.event.addListener(marker, 'click', function() {
            app.openMapInfo("Vancouver");
        });
          google.maps.event.addListener(marker2, 'click', function() {
            app.openMapInfo("Montreal");
        });
          google.maps.event.addListener(marker3, 'click', function() {
            app.openMapInfo("Charlottetown");
        });
          google.maps.event.addListener(marker4, 'click', function() {
            app.openMapInfo("Yellowknife");
        });
          google.maps.event.addListener(marker5, 'click', function() {
            app.openMapInfo("Winnipeg");
        });
       	
        
        
 		document.addMarker = function(x, y, name) {
            var marker = new google.maps.Marker({
            position: new google.maps.LatLng(x, y),
            map: map,
            draggable: false,
            animation: google.maps.Animation.DROP,
            title: name,
            autoPan: true
        });
        
         google.maps.event.addListener(marker, 'click', function() {
            openMapInfo(name);
        });
        
        }
    </script>
</div>
</body>
</html>
